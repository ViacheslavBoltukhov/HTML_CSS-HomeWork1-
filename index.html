<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <form action="" class="form">
            <i class="fa fa-id-card" aria-hidden="true">
            <label for="name">Имя: </label></i>
            <input name="name" type="text" id="name" required autofocus class="fa-solid fa-comment"><br>
            <i class="fa fa-envelope-o" aria-hidden="true">
            <label for="E-mail">E-mail: </label></i>
            <input name="E-mail" type="email" id="E-mail" required class="fa-solid fa-at"><br>
            <i class="fa fa-unlock-alt" aria-hidden="true">
            <label for="password">Пароль: </label></i>
            <input name="password" type="password" id="password" required><br>
            <i class="fa fa-user-circle" aria-hidden="true">
            <label for="age">Возраст: </label></i>
            <input name="age" type="number" id="age" required><br>
            <i class="fa fa-calendar-o" aria-hidden="true">
            <label for="data">Дата рождения: </label></i>
            <input name="name" type="date" id="data" required><br>
            <i class="fa fa-volume-control-phone" aria-hidden="true">
            <label for="number-phone">Номер телефона: </label></i>
            <input name="number-phone" type="number" id="number-phone" required><br>
            <i class="fa fa-btc" aria-hidden="true">
            <label for="valume">Ползунок: </label></i>
            <input type="range" id="volume" name="volume" min="0" max="11" required><br>
            <label for="checkbox" class="custom-checkbox">Принимаю условия
            <input type="checkbox" id="checkbox" required>
            <i class="fa fa-plus-square checked" style="color: brown;"></i>
            <i class="fa fa-square-o unchecked"></i>
        </label>
        <br>
            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button>
        </form>
        
    </main>
    <footer></footer>
</body>
</html>
